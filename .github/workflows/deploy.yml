name: Deploy to VPS

on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Para push no GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "tag=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT  # Tag curta para simplicidade

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build e push da imagem runner (app)
      - name: Build and push nexus-os (runner)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: runner
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-os:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/nexus-os:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=dummy  # NÃ£o precisa conectar no CI

      # Build e push da imagem migrate (builder stage)
      - name: Build and push nexus-os-migrate (builder)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: builder
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/nexus-os-migrate:${{ steps.meta.outputs.tag }}
            ghcr.io/${{ github.repository_owner }}/nexus-os-migrate:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DATABASE_URL=dummy

      - name: Configure and deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
          IMAGE_TAG: ${{ steps.meta.outputs.tag }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: PROD_ENV_FILE,IMAGE_TAG
          script_stop: true
          timeout: 300s  # Tempo suficiente para pull + up
          script: |
            set -e
            cd /opt/nexus-os

            # Cria .env do secret
            printf "%s" "$PROD_ENV_FILE" > .env
            echo "IMAGE_TAG=${IMAGE_TAG}" >> .env

            # Pull das imagens do GHCR
            echo "Pulling imagens do GHCR..."
            docker compose pull

            # Deploy
            echo "Recriando containers..."
            docker compose down || true
            docker compose up -d

            echo "Status final:"
            docker compose ps
            docker compose logs --tail=50 app migrate || true
