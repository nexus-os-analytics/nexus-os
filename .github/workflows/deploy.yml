name: Deploy to VPS

on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "./"
          target: "/opt/nexus-os"
          rm: true
          strip_components: 0
          overwrite: true
          proxy_port: 0
          timeout: 120s

      - name: Configure and deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BLING_CLIENT_ID: ${{ secrets.BLING_CLIENT_ID }}
          BLING_CLIENT_SECRET: ${{ secrets.BLING_CLIENT_SECRET }}
          BLING_INVITE_LINK: ${{ secrets.BLING_INVITE_LINK }}
          INNGEST_SIGNING_KEY: ${{ secrets.INNGEST_SIGNING_KEY }}
          INNGEST_EVENT_KEY: ${{ secrets.INNGEST_EVENT_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script_stop: true
          timeout: 180s
          script: |
            set -e
            WORKDIR=/opt/nexus-os
            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            echo "Criando arquivo .env para o docker-compose"
            cat > .env << EOF
            DOMAIN=${DOMAIN}
            LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
            POSTGRES_USER=${POSTGRES_USER}
            POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            POSTGRES_DB=${POSTGRES_DB}
            NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
            NEXTAUTH_URL=https://${DOMAIN}
            NEXT_TELEMETRY_DISABLED=1
            DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@nexus_db:5432/${POSTGRES_DB}?schema=public
            GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
            GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
            BLING_CLIENT_ID=${BLING_CLIENT_ID}
            BLING_CLIENT_SECRET=${BLING_CLIENT_SECRET}
            BLING_INVITE_LINK=${BLING_INVITE_LINK}
            INNGEST_SIGNING_KEY=${INNGEST_SIGNING_KEY}
            INNGEST_EVENT_KEY=${INNGEST_EVENT_KEY}
            BREVO_API_KEY=${BREVO_API_KEY}
            BREVO_SENDER_NAME=${BREVO_SENDER_NAME}
            BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
            EOF

            echo "Parando serviços existentes"
            docker compose down

            echo "Subindo serviços com Docker Compose"
            docker compose up -d --build

            echo "Mostrando status dos serviços"
            docker compose ps
