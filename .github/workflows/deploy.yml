name: Deploy to VPS

on:
  push:
    branches: ["prod"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload project to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "./"
          target: "/opt/nexus-os"
          rm: true
          strip_components: 0
          overwrite: true
          proxy_port: 0
          timeout: 120s

      - name: Configure and deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          DOMAIN: ${{ secrets.DOMAIN }}
          LETSENCRYPT_EMAIL: ${{ secrets.LETSENCRYPT_EMAIL }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_APP_NAME: ${{ secrets.NEXT_PUBLIC_APP_NAME }}
          NEXT_PUBLIC_APP_DESCRIPTION: ${{ secrets.NEXT_PUBLIC_APP_DESCRIPTION }}
          NEXT_PUBLIC_APP_LANGUAGE: ${{ secrets.NEXT_PUBLIC_APP_LANGUAGE }}
          NEXT_ENABLE_HOME_PAGE: ${{ secrets.NEXT_ENABLE_HOME_PAGE }}
          NEXT_ENABLE_SIGN_UP_PAGE: ${{ secrets.NEXT_ENABLE_SIGN_UP_PAGE }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          BLING_CLIENT_ID: ${{ secrets.BLING_CLIENT_ID }}
          BLING_CLIENT_SECRET: ${{ secrets.BLING_CLIENT_SECRET }}
          BLING_INVITE_LINK: ${{ secrets.BLING_INVITE_LINK }}
          INNGEST_SIGNING_KEY: ${{ secrets.INNGEST_SIGNING_KEY }}
          INNGEST_EVENT_KEY: ${{ secrets.INNGEST_EVENT_KEY }}
          BREVO_API_KEY: ${{ secrets.BREVO_API_KEY }}
          BREVO_SENDER_NAME: ${{ secrets.BREVO_SENDER_NAME }}
          BREVO_SENDER_EMAIL: ${{ secrets.BREVO_SENDER_EMAIL }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Optional: set port via secret; if unset, action defaults to 22
          port: ${{ secrets.SSH_PORT }}
          # Forward envs to remote for expansion in script
          envs: DOMAIN,LETSENCRYPT_EMAIL,POSTGRES_HOST,POSTGRES_PORT,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB,NEXTAUTH_SECRET,NEXT_PUBLIC_APP_URL,NEXT_PUBLIC_APP_NAME,NEXT_PUBLIC_APP_DESCRIPTION,NEXT_PUBLIC_APP_LANGUAGE,NEXT_ENABLE_HOME_PAGE,NEXT_ENABLE_SIGN_UP_PAGE,GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,BLING_CLIENT_ID,BLING_CLIENT_SECRET,BLING_INVITE_LINK,INNGEST_SIGNING_KEY,INNGEST_EVENT_KEY,BREVO_API_KEY,BREVO_SENDER_NAME,BREVO_SENDER_EMAIL
          script_stop: true
          timeout: 180s
          script: |
            set -e
            WORKDIR=/opt/nexus-os
            mkdir -p "$WORKDIR"
            cd "$WORKDIR"

            echo "Gerando arquivo .env com variáveis de ambiente"
            echo "DOMAIN=${{ secrets.DOMAIN }}" > .env
            echo "LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}" >> .env
            echo "POSTGRES_HOST=${POSTGRES_HOST:-nexus_db}" >> .env
            echo "POSTGRES_PORT=${POSTGRES_PORT:-5432}" >> .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env
            echo "NEXTAUTH_URL=https://${{ secrets.DOMAIN }}" >> .env
            echo "NEXT_TELEMETRY_DISABLED=1" >> .env
            echo "DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@nexus_db:5432/${{ secrets.POSTGRES_DB }}?schema=public" >> .env
            echo "NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-https://${DOMAIN}}" >> .env
            echo "NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Nexus OS}" >> .env
            echo "NEXT_PUBLIC_APP_DESCRIPTION=${NEXT_PUBLIC_APP_DESCRIPTION:-Plataforma inteligente que conecta dados do Bling ERP para otimizar estoque, reduzir rupturas e destravar capital.}" >> .env
            echo "NEXT_PUBLIC_APP_LANGUAGE=${NEXT_PUBLIC_APP_LANGUAGE:-pt-BR}" >> .env
            echo "NEXT_ENABLE_HOME_PAGE=${NEXT_ENABLE_HOME_PAGE:-true}" >> .env
            echo "NEXT_ENABLE_SIGN_UP_PAGE=${NEXT_ENABLE_SIGN_UP_PAGE:-true}" >> .env
            echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env
            echo "BLING_CLIENT_ID=${{ secrets.BLING_CLIENT_ID }}" >> .env
            echo "BLING_CLIENT_SECRET=${{ secrets.BLING_CLIENT_SECRET }}" >> .env
            echo "BLING_INVITE_LINK=${{ secrets.BLING_INVITE_LINK }}" >> .env
            echo "INNGEST_SIGNING_KEY=${{ secrets.INNGEST_SIGNING_KEY }}" >> .env
            echo "INNGEST_EVENT_KEY=${{ secrets.INNGEST_EVENT_KEY }}" >> .env
            echo "BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}" >> .env
            echo "BREVO_SENDER_NAME=${{ secrets.BREVO_SENDER_NAME }}" >> .env
            echo "BREVO_SENDER_EMAIL=${{ secrets.BREVO_SENDER_EMAIL }}" >> .env

            echo "Verificando .env gerado:"
            cat .env

            echo "Parando containers antigos"
            docker compose down || true

            echo "Subindo novos serviços"
            docker compose up -d --build

            echo "Status final dos containers"
            docker compose ps
